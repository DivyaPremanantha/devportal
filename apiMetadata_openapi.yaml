openapi: 3.0.1
info:
  title: ApiMetadata
  version: 0.1.0
servers:
- url: "{server}:{port}/apiMetadata"
  variables:
    server:
      default: http://localhost
    port:
      default: "9090"
paths:
  /apiContent:
    post:
      summary: Store API Content
      operationId: postApicontent
      parameters:
      - name: orgName
        in: query
        description: organization name
        required: true
        schema:
          type: string
      - name: apiName
        in: query
        description: API name
        required: true
        schema:
          type: string
      - name: templateName
        in: query
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              description: Any type of entity body
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIContentResponse'
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /api:
    post:
      operationId: postApi
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiMetadata'
      responses:
        default:
          description: Any Response
          content:
            '*/*':
              schema:
                description: Any type of entity body
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    APIAssets:
      required:
      - apiAssets
      - landingPageUrl
      type: object
      properties:
        apiAssets:
          type: array
          items:
            type: string
        landingPageUrl:
          type: string
      description: Assets needed for the api landing page.
    APIContentResponse:
      required:
      - assetMappings
      - timeUploaded
      type: object
      properties:
        assetMappings:
          $ref: '#/components/schemas/APIAssets'
        timeUploaded:
          type: string
      description: Response for API content storage.
    ErrorPayload:
      type: object
      properties:
        reason:
          type: string
          description: Reason phrase
        path:
          type: string
          description: Request path
        method:
          type: string
          description: Method type of the request
        message:
          type: string
          description: Error message
        timestamp:
          type: string
          description: Timestamp of the error
        status:
          type: integer
          description: Relevant HTTP status code
          format: int32
    APIReview:
      required:
      - apiComment
      - apiID
      - apiName
      - apiRating
      - apiReviewer
      - reviewId
      type: object
      properties:
        reviewId:
          type: string
        apiComment:
          type: string
        apiRating:
          type: integer
          format: int64
        apiReviewer:
          type: string
        apiID:
          type: string
        apiName:
          type: string
    ApiInfo:
      required:
      - additionalProperties
      - apiAssets
      - apiCategory
      - apiLandingPageURL
      - apiName
      - openApiDefinition
      - reviews
      type: object
      properties:
        apiName:
          type: string
        apiCategory:
          type: array
          items:
            type: string
        openApiDefinition:
          type: string
        apiLandingPageURL:
          type: string
          nullable: true
        reviews:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/APIReview'
        apiAssets:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/APIAssets'
        additionalProperties:
          type: object
          additionalProperties:
            type: string
    ThrottlingPolicy:
      required:
      - description
      - policyName
      - type
      type: object
      properties:
        type:
          type: string
        policyName:
          type: string
        description:
          type: string
      description: Description.
    ServerUrl:
      required:
      - productionUrl
      - sandboxUrl
      type: object
      properties:
        sandboxUrl:
          type: string
        productionUrl:
          type: string
      description: Description.
    ApiMetadata:
      required:
      - apiInfo
      - serverUrl
      - throttlingPolicies
      type: object
      properties:
        apiInfo:
          $ref: '#/components/schemas/ApiInfo'
        throttlingPolicies:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ThrottlingPolicy'
        serverUrl:
          $ref: '#/components/schemas/ServerUrl'
      description: Description.
